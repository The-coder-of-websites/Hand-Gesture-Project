 
<html>
    <head>
      <title>Hand Gesture Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
  
    <div class="container">
      <center>
      <h3 class="btn btn-primary heading">Hand Gesture Web App
        <br>
        
        <span>&#9996;</span>
        <span>&#128077;</span>
        <span>&#128076;</span>
        <span>&#9994;</span>
        <span>&#128079;</span>
        <span>&#128400;</span>
  
      </h3>
    
      
  
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie of a gesture to know about it's meaning
            <br>
            <h5>On the following gestures the model is trained - </h5>
            <br>
            <div>
                <span>&#9996;</span>
                <span>&#128077;</span>
                <span>&#128076;</span>
                <span>&#128079;</span>
                <span>&#128400;</span>
            </div>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
         <div id="webcam_view"></div>
         <br>
         <button onclick="snapshot()" class="btn btn-primary">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction </label>
          <p class="emotion_name" id="result_emoji_name"></p>
          <p class="emoji" id="emoji_face"></p>
  
          
        </div>
  
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="image"></div>
          <br>
          <br>
          <br>
          <button onclick="prediction()" class="btn btn-success">Predict Image</button>
          <br><br>
  
        </div>
  
      
  </center>
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
